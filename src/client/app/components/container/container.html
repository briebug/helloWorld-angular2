<div class="widget {{color}}">
    <div [title]="title" (click)="expanded = !expanded" >
        <div class="widget-head">
            <div class="page-title pull-left ng-binding">{{title}}</div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="widget-content text-center text-info" [hidden]="!expanded">
        <ng-content select="[content]"></ng-content>
    </div>
    <div class="widget-foot">
        <div class="clearfix"></div>
    </div>
</div>
