<div class="widget" [style.background-color]="color">
    <div [title]="title" (click)="expanded = !expanded">{{title}}</div>
    <div class="widget-content text-center text-info" [hidden]="!expanded">
        <content select="[content]"></content>
    </div>
    <div class="widget-foot">
        <div class="clearfix"></div>
    </div>
</div>
