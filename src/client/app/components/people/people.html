<table class="table table-condensed table-striped">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Location</th>
    </tr>
    </thead>
    <tbody>
    <tr *ng-for="#person of people" (click)="clickPerson(p)">
        <td>{{person.firstName}}</td>
        <td>{{person.lastName}}</td>
        <td>{{person.age}}</td>
        <td>{{person.location}}</td>
    </tr>
    </tbody>
</table>
